<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="UTF-8">
    <title>Séries TV préférées</title>
    <script src="../assets/angular/angular.js"></script>
    <link href="../assets/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="../assets/css/bootstrap-theme.css" rel="stylesheet" type="text/css" />
    <script src="app.js"></script>
  </head>
  <body ng-controller="seriesCtrl">
    <header>
      <h1>Séries TV préférées de {{data.user}}
          <span class="label"
                ng-hide="episodesRestants() == 0"
                ng-class="bientotFini()">
            {{episodesRestants()}}
          </span>
      </h1>
    </header>
    <div class="panel">
      <div class="form-inline">
        <input class="form-control" ng-model="newSeries.series"/>
        <input class="form-control" ng-model="newSeries.season"/>
        <input class="form-control" ng-model="newSeries.ep" />
        <span class="input-group-btn">
          <button class="btn btn-default" ng-click="ajouteEpisode(newSeries)">Ajouter</button>
        </span>
      </div>
      <div class="form-inline">
        <input class="form-control" ng-model="search"/>
      </div>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Série <button class="btn btn-default">Sort</button></th>
            <th>Saison <button class="btn btn-default">Sort</button></th>
            <th>Épisode</th>
            <th>Vu</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="episode in data.episodes | orderBy:'series' | filter:{series: search}">
            <td>{{episode.series}}</td>
            <td>{{episode.season}}</td>
            <td>{{episode.ep}}</td>
            <td>{{episode.watched}}</td>
            <td><input type="checkbox" ng-model="episode.watched" /></td>
          </tr>
        </tbody>
      </table>
    </div>

  </body>
</html>
