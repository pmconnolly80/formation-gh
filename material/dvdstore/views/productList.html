<div class="panel panel-default row" ng-controller="productListCtrl" ng-hide="error">
  <div class="col-xs-3">
    <a class="btn btn-block btn-default btn-lg"
         ng-click="selectCategory()"
         ng-class="getSelectedClass()">Accueil</a>
    <div ng-repeat="category in products | unique:'categories' | orderBy">
      <a class="btn btn-block btn-default btn-lg"
         ng-click="selectCategory(category)"
         ng-class="getSelectedClass(category)">{{category}}</a>
    </div>
  </div>
  <div class="col-xs-8">
    <div class="well" ng-repeat="product in products | filter:filterByCategory | range:selectedPage:pageSize">
      <h3>
        <strong>{{product.name}}</strong>
        <span class="pull-right label label-primary">
          {{product.price|currency:'â‚¬'}}
        </span>
      </h3>
      <button class="btn btn-info pull-right btn-lg"
        ng-click="addProductToCart(product)">
        Ajouter au panier
      </button>
      <span class="lead">{{product.description}}</span>
    </div>

    <div class="pull-right btn-group">
      <a ng-repeat="page in products | filter:filterByCategory | pageCount:pageSize"
        ng-click="selectPage($index + 1)" class="btn btn-default"
        ng-class="getPageClass($index + 1)">
        {{$index + 1}}
      </a>
    </div>
  </div>
</div>
