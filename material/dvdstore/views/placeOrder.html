
<h2>Finaliser la commande</h2>

<p>Merci d'entrer l'adresse de livraion ci-dessous.</p>

<form role="form" name="myForm" ng-class="getFormClass()">
  <div class="well">

    <div class="form-group" ng-class="{'has-error': myForm.nom.$dirty && myForm.nom.$invalid}">
      <label>Nom</label>
      <input type="text" name="nom" required class="form-control" ng-model="data.shipping.name" />
      <span class="control-label" ng-show="myForm.nom.$dirty && myForm.nom.$error.required">Ce champ est obligatoire.</span>
    </div>

    <div class="form-group">
      <label>Adresse</label>
      <textarea class="form-control" required ng-model="data.shipping.address"></textarea>
    </div>

    <div class="form-group">
      <label>Emballage cadeau</label>
      <input type="checkbox" class="form-control" ng-model="data.shipping.giftwrap" />
    </div>

    <button type="button" class="btn btn-primary"
      ng-disabled="myForm.$invalid"
      ng-click="submitOrder(data.shipping)" >
      Passer la commande
    </button>

  </div>
</form>
