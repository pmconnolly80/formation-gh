
<form novalidate role="form" name="myForm" ng-submit="saveContact(contact)">
  <div class="well">

    <div class="form-group">
      <label>Nom</label>
      <input type="text" required class="form-control" ng-model="contact.name" />
    </div>

    <div class="form-group">
      <label>Twitter</label>
      <input type="text" required class="form-control" ng-model="contact.twitter" />
    </div>

    <button type="submit" class="btn btn-primary">
      Enregistrer
    </button>

    <a href="#/contacts">Annuler</a>

  </div>
</form>
