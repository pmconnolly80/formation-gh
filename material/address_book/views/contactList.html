<a href="#/new" class="btn btn-primary">
  Créer contact
</a>

<table class="table">
  <tr ng-repeat="contact in contacts">
    <td>{{contact.name}}</td>
    <td><a ng-href="#/contact/{{contact._id.$oid}}" class="btn btn-default">Voir</button></td>
    <td><button class="btn btn-info">Éditer</button></td>
    <td><button class="btn btn-danger" ng-click="deleteContact(contact)">Supprimer</button></td>
  </tr>
</table>
