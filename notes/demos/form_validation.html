<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>Démo formulaire</title>
  <link href="../assets/css/bootstrap.css" rel="stylesheet" />
  <link href="../assets/css/bootstrap-theme.css" rel="stylesheet" />
  <script src="../assets/js/angular.js"></script>
  <script>
    angular.module('myApp', [])
      .controller('formController', function($scope) {
        $scope.submitForm = function() {
          var data = angular.copy($scope.data);
          if (data.name.substr(0, 1) !== 'a') {
            $scope.error = 'Le nom doit commencer par la lettre "a".';
          }
          else {
            $scope.error = '';
            alert('Le formulaire va être soumis (ex : HTTP POST).');
          }
        };
      });
  </script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-6">

        <form role="form" ng-controller="formController" ng-submit="submitForm()">

          <div class="alert alert-danger" role="alert" ng-show="error">
            {{error}}
          </div>

          <div class="form-group">
            <label>Nom (doit commencer par la lettre "a")</label>
            <input type="text" class="form-control" placeholder="Name" ng-model="data.name">
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-primary">Envoyer</button>
          </div>

          <pre>{{data|json}}</pre>

        </form>

      </div>
    </div>
  </div>
</body>
</html>
