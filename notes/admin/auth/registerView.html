<h1>Créer un compte</h1>
<hr/>
<form role="form" id="login" ng-submit="ctrl.signup(ctrl.credentials)">
  <div class="form-group">
    <label>Nom d'utilisateur</label>
    <input class="form-control" type="text" ng-model="ctrl.credentials.username" />
  </div>
  <div class="form-group">
    <label>Mot de passe</label>
    <input class="form-control" type="password" ng-model="ctrl.credentials.password" />
  </div>
  <input type="submit" class="btn btn-primary" value="Créer un compte">
  </div>
</form>
